<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMy BUNK</title>
    <link rel="stylesheet" href="../src/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../assets/logo/Screenshot (37).png" alt="" class="logo-img">
            </div>
            <div class="tags">
                <ul class="tags-list">
                    <li class=""><a href="#home">Home</a></li>
                    <li class=""><a href="#aboutus">About Us</a></li>
                    <li class=""><a href="#contactus">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <section class="main">
            <div class="main-login">
                <div class="main-login-head">
                    <div class="slide-button">
                        <div class="user active">User</div>
                        <div class="admin">Admin</div>
                    </div>
                </div>
                <div class="main-login-body">
                    <input type="text" class="name-email userName"  placeholder="Enter Name">
                    <input type="email" class="name-email userEmail" placeholder="Enter Email">
                    <div class="password">
                        <input type="password" placeholder="Enter Password" class="passwordInput"><button class="showpassword eyeicon"><i class="fa-solid fa-eye"></i></button><button class="hide hidepassword eyeicon"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                    <div class="login-div">
                        <button class="login-btn  btn-style">Login</button>
                        <button class="signup-btn btn-style">Sign-up</button>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="../assets/—Pngtree—green and environmentally friendly electric_5938853.png" alt="">
            </div>
        </section>
        <div class="footer"></div>
        <script type="module" src="../src/js/auth.js"></script>
    </div>
</body>
</html>
